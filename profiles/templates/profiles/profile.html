{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="innerclap"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h3 class="logo-font mb-4">My Shoe Account</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7">
                <p class="text-muted">Customer purchase information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-dark rounded-0 float-right">Upgrade</button>
                </form>
            </div>
            <div class="col-12 col-lg-7">
                <p class="text-muted">Customer purchase history</p>
                {{ orders }}
            </div>
        </div>
{% endblock %}
