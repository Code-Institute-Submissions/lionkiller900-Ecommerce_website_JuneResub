{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="innerclap"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h3 class="logo-font mb-4">Shoe Management</h3>
                <h6 class="text-muted">Change Product</h6>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'update_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-dark rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Footwear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-flex footer-container mt-5">
        <div class="row">
            <div class="col-12 col-md-12">
                {% include 'footer/footer.html' %}
            </div>
        </div>
    </div>
{% endblock %}
